<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Incubating Controls</title>
  <meta name="description" content="Incubating Controls">
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="stylesheet" href="./node_modules/@avl-styles/common/dist/avl-styles.css">  

  <style>
    a::after {
      content: "\A";
      white-space: pre;
    }

    body {
      display: flex;
      justify-content: flex-start;
      flex-direction: row;
      height: 100%;
    }

    .sidenav {
      padding-left: 10px;
      width: 200px;
    }

    iframe {
      width: 99%;
      height: 95vh;
    }
  </style>

</head>

<body class="mdc-typography">
  
  <div class="sidenav">
      <input type="checkbox" id="themeToggle">
      <label for="themeToggle">Dark theme</label>
      <br>

    <a href="dist/avl-chip-input/demo/avl-chip-input.demo.html">*Avl Chip Input</a>
    <a href="dist/avl-context-menu/demo/avl-context-menu.demo.html">*Avl Context Menu</a>
    <a href="dist/avl-step-progress/demo/avl-step-progress.demo.html">*Avl Step Progress</a>
    <a href="dist/avl-timespan/demo/avl-timespan.demo.html">*Avl Timespan</a>
  </div>

  <iframe src=""></iframe>

  <script>
    (function() {
      let isDarkTheme = false;
      // all anchor tags should change src attribute of iframe
      let iframe = document.body.querySelector('iframe');
      document.body.querySelectorAll('a').forEach(function (a) {
        a.addEventListener('click', function (e) {
          iframe.src = a.href; 
          e.preventDefault(); 
          return false;
        });
      });

      let themeToggle = document.body.querySelector('#themeToggle');
      themeToggle.addEventListener('click', (event) => {
        isDarkTheme = themeToggle.checked;
        changeTheme();
      });

      iframe.onload = function() {
        changeTheme();  
      }; 

      function changeTheme() {
        let theme = isDarkTheme ? 'dark' : 'light';
        let iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        iframeDocument.body.setAttribute('theme', theme);
      }
    })();
  </script>

</body>

</html>
