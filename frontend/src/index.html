<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <title>AVL Web App Starter Kit</title>
  <base href="/">

  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <iron-iconset-svg name="loginLogoutIcons" size="24" style="display:none">
    <svg>
      <defs>
  <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" id="login"><g><rect fill="none" height="24" width="24"/></g><g><path d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"/></g></svg>
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" id="logout"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
      </defs>
    </svg>
  </iron-iconset-svg>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .loadingProgressContainer {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.6);
    }

    .loadingProgressContainer .loader {
      border: 8px solid;
      width: 80px;
      height: 80px;
      box-sizing: border-box;
      border-radius: 50%;
      border-color: #41AADC #41AADC transparent;
      animation: spin 0.7s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="ie11-warning.umd.js"></script>
  <!-- Load environment variables -->
  <script src="assets/env.js"></script>
</head>

<body class="avl-body" typography="avl">
  <viz-root>
    <div class="loadingProgressContainer">
      <div class="loader"></div>
      <div>Loading, please wait...</div>
    </div>
  </viz-root>
</body>

</html>
